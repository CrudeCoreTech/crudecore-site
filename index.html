<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrudeCore Technologies</title>
  <style>
        body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 1000;
      border-bottom: 1px solid #0DCAF0;
    }

    nav a {
      color: #0DCAF0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 5px #0DCAF0;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0dcaf0;
      text-shadow: 0 0 10px #0dcaf0, 0 0 15px #0dcaf0;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px;
      background: radial-gradient(circle at center, #0DCAF0 0%, #000 70%);
    }

    .logo {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin-bottom: 30px;
      object-fit: cover;
      filter: drop-shadow(0 0 10px #0DCAF0) drop-shadow(0 0 20px #4682B4);
    }

    h1 {
      font-size: 3.5em;
      color: #0DCAF0;
      text-shadow: 0 0 20px #0DCAF0, 0 0 40px #4682B4;
      margin: 0;
    }

    p.tagline {
      font-size: 1.8em;
      color: #0DCAF0; /* Electric Green */
      text-shadow: 0 0 15px #0DCAF0, 0 0 25px #0DCAF0;
      margin-top: 10px;
      font-weight: bold;
    }

    .cta {
      margin-top: 30px;
      padding: 15px 30px;
      background: #0DCAF0;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      text-shadow: 0 0 5px #000;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background: #4682B4;
      color: #fff;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      border-top: 1px solid #0DCAF0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p.tagline {
        font-size: 1.2em;
      }

      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <img src="logo.png" alt="CrudeCore Logo" class="logo" />
    <h1>CRUDECORE TECHNOLOGIES</h1>
    <p class="tagline">Powering the Future of Software</p>
    <button class="cta">Get in Touch</button>
  </div>

  <footer>
    &copy; 2025 CrudeCore Technologies â€” All Rights Reserved
  </footer>
</body>
</html>
