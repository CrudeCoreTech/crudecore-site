  <div class="content">
    <h1>Get in Touch</h1>
    <p>Have a project in mind? We'd love to hear from you. Fill out the form below and we'll get back to you shortly.</p>
    <a href="mailto:crudecore@outlook.com" class="cta">Email Us Directly</a>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Start Your Project</button>
    </form>
  </div>
